<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<script>
    window.onload = function() {
        var test1 = new Vue({
            el : '#test1',
            data : {
                str1 : '문자열1',
                int1 : 100,
                float1 : 11.11,
            }
        })

        var test2 = new Vue({
            el : '.test2',
            data : {
                str2 : '문자열2',
                int2 : 200,
                float2 : 22.22,
            }
        })

        var test3 = new Vue({
            el : '#test3',
            data : {
                name : '홍길동',
                age : 33,
            },
            methods : {
                user_info : function () {
                    return '이름은 ' + this.name + '이고, 나이는 ' + this.age + '살 입니다'
                }
            }
        })
    }
</script>
<body>
    <div id="test1">
        <h3>{{str1}}</h3>
        <h3>{{int1}}</h3>
        <h3>{{float1}}</h3>
    </div>
    <hr/>
    <div class="test2">
        <h3>{{str2}}</h3>
        <h3>{{int2}}</h3>
        <h3>{{float2}}</h3>
    </div>
    <hr/>
    <div id="test3">
        <h3>{{user_info()}}</h3>
    </div>
</body>
</html>
