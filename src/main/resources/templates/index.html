<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<script>
    window.onload = function () {
        let vue = new Vue({
            el : "#test1",
            data : {
                input1 : '안녕하세요',
            },
        })
    }
</script>
<body>
    <div id="test1">
        <h3>Input Type Text</h3>
        <input type="text" v-model="input1"/><br/>
        <h3>input : {{input1}}</h3>
    </div>
</body>
</html>
